<?xml version="1.0" encoding="UTF-8"?>
<svg
    width="200"
    height="200"
    viewBox="0 0 200 200"
    xmlns="http://www.w3.org/2000/svg"
    fill="none">

    <!-- Bus body -->
    <rect
        x="20"
        y="40"
        width="160"
        height="90"
        rx="15"
        fill="#1E88E5"/>

    <!-- Windows -->
    <rect x="30" y="50" width="40" height="35" rx="4" fill="#E3F2FD"/>
    <rect x="75" y="50" width="40" height="35" rx="4" fill="#E3F2FD"/>
    <rect x="120" y="50" width="40" height="35" rx="4" fill="#E3F2FD"/>

    <!-- Door -->
    <rect x="135" y="90" width="20" height="30" rx="3" fill="#BBDEFB"/>

    <!-- Wheels -->
    <circle cx="60" cy="140" r="14" fill="#263238"/>
    <circle cx="140" cy="140" r="14" fill="#263238"/>

    <!-- Wheel inner -->
    <circle cx="60" cy="140" r="6" fill="#B0BEC5"/>
    <circle cx="140" cy="140" r="6" fill="#B0BEC5"/>
</svg>